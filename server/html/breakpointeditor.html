<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakpoint Function Editor</title>
    <style>
        #canvas {
            border: 1px solid black;
            background-color: #f0f0f0;
            position: relative;
        }
        .point {
            width: 10px;
            height: 10px;
            background-color: red;
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
        }
        .slider-container {
            margin-top: 10px;
        }
        .text-field-container {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="400"></canvas>

    <div class="slider-container">
        <label for="inputSlider">Input (X):</label>
        <input type="range" id="inputSlider" min="0" max="100" value="0" step="1">
        <span id="inputValue">0</span>
    </div>
    <div class="slider-container">
        <label for="outputSlider">Output (Y):</label>
        <input type="range" id="outputSlider" min="0" max="100" value="0" step="0.01" disabled>
        <span id="outputValue">0.00</span>
    </div>

    <div class="slider-container">
        <button id="convertToArray">Convert Curve to Array</button>
        <span id="arrayOutput"></span>
    </div>
    <div class="text-field-container">
        <label for="arrayInput">Array Input:</label>
        <input type="text" id="arrayInput" placeholder="[ [x1, y1], [x2, y2], ... ]">
        <button id="loadArray">Load Array</button>
    </div>

    <script src="./js/breakpointeditorcurves.js"></script>
</body>
</html>
