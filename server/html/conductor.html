<html>
    <head>
        <script src="./jquery-3.7.1.min.js" defer></script>
        <script src="./jquery-ui.js" defer></script>
        <script src="./classes/scoreeditor.js" defer></script>
        <script src="./classes/orchestra.js" defer></script>
        <script src="./classes/performancemanager.js" defer></script>
        <script src="./classes/transport.js" defer></script>
        <script src="./conductor.js" defer></script>
        <link rel="stylesheet" href="./css/conductor.css">
        <link rel="stylesheet" href="./css/jquery-ui.css">
        <link rel="stylesheet" href="./css/jquery-ui.theme.css">
        <link rel="stylesheet" href="./css/scoreeditor.css">
    </head>
    <body>
    
    <div class="container">
        <div class="column column1 item">

            <div class="transport container buttonSet" id="transportDiv">
                <div class="item button"><a href="aiselector.html">live</a></div>
                <div class="item button stop">Stop</div>
                <div class="item button play">Play</div>            
                <div class="item button pause">Pause</div>
                <div class="item button reset">RESET</div>
                <div class="item position">0 : 0</div>
            </div>
            <div class="scoreEditor">
                    <div class="score" id="scoreDivID" tabindex="0"></div>
            </div>
            <div class="performanceManager" id="performanceManager">
                <div class="scorePerfSelection container buttonSet">
                    <div class="item">
                        <select class="scoreSelect centerMe">
                            <option value="">SELECT SCORE</option>
                        </select>
                        <div class="item getScore  button ">Get Score</div>
                    </div>
                    <div class="item">
                        <input type="text" class="scoreNameText centerMe" size="25">
                        <div class="item sendScore button">Send Score</div>
                    </div>
                </div>
                <div class="scorePerfSelection container buttonSet">
                    <div class="item">
                        <select class="performanceSelect centerMe">
                            <option value="">SELECT Performance</option>
                        </select>
                        <div class="item getPerformance  button ">Get Performance</div>
                    </div>
                    <div class="item">
                        <input type="text" class="performanceNameText centerMe" size="25">
                        <div class="item sendPerformance button">Send Performance</div>
                    </div>
                </div>
            </div>

        </div>

        <div class="column column2">
            <div class="instruments" id="orchestraDiv">

                <div class="instrument copyMe">
                    <div class="deviceName"><label>Name:</label><span>DEFAULT_BAD</span></div>
                    <div class="instrIp"><label>IP:</label><span>10.0.0.xxx</span></div>
                    <div class="sensorVal"><label>Sensor:</label><span></span></div>
                    <div class="makeNote"><label>Makenote:</label><span></span></div>
                    <div class="midiChannelController">
                        <label >MIDI Channel:</label>
                        <input type=text class="channelDisplay" >
                        <div class="midiChannel"></div>
                    </div>
                    <!--
                    <div class="midi-voice-controller">
                        <label >MIDI Voice:</label>
                        <input type=text class="voice_display">
                        <div class="midi-voice"></div>
                    </div>
                -->
                    <div class="midiVoiceController">
                        <label >MIDI Voice:</label>
                        <select class="voiceDisplay" name="midiVoice">
                          <option value="">voices not loaded</option>
                        </select>
                        <div class="midiVoice"></div>
                    </div>

                    <div class="midiRangeController">
                        <label >MIDI Range:</label>
                        <input type=text class="rangeDisplay" readonly>
                        <div class="midiRange"></div>
                    </div>
                    <div class="midiNoteLengthController">
                        <label >Notelength:</label>
                        <input type=text class="noteLengthDisplay" readonly>
                        <div class="midiNoteLength"></div>
                    </div>
                    <div class="midiVolumeController">
                        <label >Volume:</label>
                        <input type=text class="volumeDisplay" readonly>
                        <div class="midiVolume"></div>
                    </div>

                    <div class="resetButton"><button>RESET</button></div>
                </div>

              


            </div>
        </div>  
    </div>      
    </body>
</html>
